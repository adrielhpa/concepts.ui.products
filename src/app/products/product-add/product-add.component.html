<div class="row justify-content-center mt-2 h-100" *ngIf="formGroup && users" [formGroup]="formGroup">
  <div class="col-6">
    <div class="d-flex justify-content-end align-items-center">
      <button class="btn btn-outline" routerLink="/products">Back</button>
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="d-flex flex-column col">
        <label for="name">Name: </label>
        <input name="name" formControlName="name">
      </div>
      <div class="d-flex flex-column col">
        <label for="brand">Brand:</label>
        <input type="text" formControlName="brand">
      </div>
    </div>
    <div class="row justify-content-between align-items-center">
      <div class="d-flex flex-column col-3">
        <label for="price">Price: </label>
        <input name="price" formControlName="price">
      </div>
      <div class="d-flex flex-column col">
        <label for="createdOn">CreatedOn:</label>
        <input type="datetime-local" formControlName="createdOn">
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center col">
      <label for="description">Description:</label>
      <textarea name="description" formControlName="description"></textarea>
    </div>
    <div class="d-flex flex-column justify-content-center col">
      <label for="createdBy">Created by:</label>
      <select name="createdBy" formControlName="createdBy">
        <option [value]="null">Select</option>
        <ng-container *ngFor="let user of users">
          <option [value]="user.id">{{user.name}}</option>
        </ng-container>
      </select>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <button class="col-12 mt-3 btn btn-success" (click)="submit()">
        Save
      </button>
    </div>
  </div>
</div>
